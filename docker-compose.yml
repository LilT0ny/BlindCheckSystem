# Se eliminó la línea 'version' para evitar el warning de "obsolete"
services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    container_name: blindcheck-mongo
    # Quitamos puertos externos por seguridad (solo accesible internamente)
    expose:
      - "27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    container_name: blindcheck-backend
    depends_on:
      - mongo
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    container_name: blindcheck-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      # Asegúrate de que las rutas relativas sean correctas desde la raíz del proyecto
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    container_name: blindcheck-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Comando de renovación automática cada 12 horas
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongo_data: