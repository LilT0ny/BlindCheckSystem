server {
    listen 80;
    server_name blindcheck.space www.blindcheck.space;

    # Para renovaciones automáticas de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirección global a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name blindcheck.space www.blindcheck.space;

    # Rutas de los certificados (Verifica que coincidan con los volúmenes en docker-compose)
    ssl_certificate /etc/letsencrypt/live/blindcheck.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blindcheck.space/privkey.pem;

    # Estos archivos son generados por el script init-letsencrypt.sh
    # Si el contenedor falla al iniciar, comenta estas dos líneas temporalmente
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy para el backend de FastAPI
    # Importante: El prefijo /api debe coincidir con tus rutas en FastAPI
    location /api/ {
        proxy_pass http://blindcheck-backend:8000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tiempos de espera para evitar errores 504 en procesos largos
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}